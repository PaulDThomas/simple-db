version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - npm ci

  build:
    commands:
      - npm run build

  post_build:
    commands:
      - mkdir .next/standalone/.next/static
      - mv .next/static/**/* .next/standalone/.next/static
      - mv .next/static/* .next/standalone/.next/static

artifacts:
  files: "**/*"
  base-directory: .next/standalone
